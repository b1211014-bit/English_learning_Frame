<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TOEIC 800 Learning Website</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f2f6ff;
}

header{
    background:#1E5BD8;
    color:#fff;
    padding:15px;
    text-align:center;
    font-size:22px;
}

nav{
    display:flex;
    justify-content:center;
    background:#ffffff;
    border-bottom:2px solid #1E5BD8;
}

nav a{
    padding:14px 24px;
    text-decoration:none;
    color:#1E5BD8;
    font-weight:bold;
}

nav a:hover{
    background:#1E5BD8;
    color:white;
}

iframe{
    width:100%;
    height:85vh;
    border:none;
}
</style>
</head>
<body>

<header>TOEIC 800 Digital Learning Platform</header>

<nav>
    <a onclick="loadPage('test1.html')">Vocabulary Test</a>
    <a onclick="loadPage('test2.html')">Reading Test</a>
    <a onclick="loadPage('test3.html')">Grammar Test</a>
    <a onclick="loadPage('about.html')">About Team</a>
</nav>

<iframe id="content" src="test1.html"></iframe>

<script>
function loadPage(page){
    document.getElementById("content").src = page;
}
</script>

</body>
</html>
